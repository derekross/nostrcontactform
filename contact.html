<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us via Nostr DM</h1>
        <p>
            Your message will be sent as an encrypted NIP-04 Direct Message
            to our Nostr account. A temporary Nostr identity will be generated
            for sending this message.
        </p>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="nostr_address">Your Nostr Address (Optional, npub or NIP-05):</label>
                <input type="text" id="nostr_address" name="nostr_address">
                <small>Allows us to reply via Nostr if provided.</small>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" id="submitButton">Send Nostr DM</button>

            <div id="status"></div>
        </form>
    </div>

    <!-- Include nostr-tools library -->
    <script src="https://unpkg.com/nostr-tools@1/lib/nostr.bundle.js"></script>
    <!-- Include your custom script -->
    <script src="script.js"></script>
</body>
</html>
